<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karting 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #trafficLight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        
        .light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px auto;
            border: 3px solid #333;
        }
        
        .red { background: #ff3333; }
        .yellow { background: #ffff33; }
        .green { background: #33ff33; }
        .off { background: #333; }
        
        #winner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-size: 32px;
            display: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Tours: <span id="lapCount">0/3</span></div>
            <div>Position: <span id="position">1</span></div>
            <div>Vitesse: <span id="speed">0</span> km/h</div>
        </div>
        
        <div id="trafficLight">
            <div>Préparez-vous!</div>
            <div class="light red off" id="redLight"></div>
            <div class="light yellow off" id="yellowLight"></div>
            <div class="light green off" id="greenLight"></div>
        </div>
        
        <div id="winner">
            <div id="winnerText"></div>
            <button onclick="location.reload()">Rejouer</button>
        </div>
        
        <div id="controls">
            Contrôles: ↑↓ Accélération/Frein • ←→ Direction
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variables globales
        let scene, camera, renderer;
        let playerKart, aiKarts = [];
        let track, trackPoints = [];
        let barriers = [];
        let gameStarted = false;
        let raceFinished = false;
        let playerLaps = 0;
        let aiLaps = [];
        
        // Contrôles
        const keys = {
            up: false,
            down: false,
            left: false,
            right: false
        };
        
        class Kart {
            constructor(color, isPlayer = false) {
                this.isPlayer = isPlayer;
                this.position = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.rotation = 0;
                this.speed = 0;
                this.maxSpeed = isPlayer ? 0.8 : 0.6;
                this.acceleration = 0.02;
                this.friction = 0.95;
                this.turnSpeed = 0.05;
                this.laps = 0;
                this.trackProgress = 0;
                this.lastCheckpoint = 0;
                
                // Créer le modèle 3D du kart
                this.createModel(color);
            }
            
            createModel(color) {
                this.group = new THREE.Group();
                
                // Corps du kart
                const bodyGeometry = new THREE.BoxGeometry(1.5, 0.5, 2.5);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: color });
                this.body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                this.body.position.y = 0.25;
                this.body.castShadow = true;
                this.group.add(this.body);
                
                // Roues
                const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
                const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                
                const positions = [
                    [-0.8, 0, 1], [0.8, 0, 1],
                    [-0.8, 0, -1], [0.8, 0, -1]
                ];
                
                this.wheels = [];
                positions.forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.position.set(pos[0], pos[1], pos[2]);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.castShadow = true;
                    this.group.add(wheel);
                    this.wheels.push(wheel);
                });
                
                scene.add(this.group);
            }
            
            update() {
                if (!gameStarted || raceFinished) return;
                
                if (this.isPlayer) {
                    this.handlePlayerInput();
                } else {
                    this.handleAI();
                }
                
                // Appliquer la physique
                this.applyPhysics();
                this.updatePosition();
                this.checkLapProgress();
            }
            
            handlePlayerInput() {
                if (keys.up) {
                    this.speed = Math.min(this.speed + this.acceleration, this.maxSpeed);
                }
                if (keys.down) {
                    this.speed = Math.max(this.speed - this.acceleration, -this.maxSpeed * 0.5);
                }
                if (keys.left && Math.abs(this.speed) > 0.01) {
                    this.rotation += this.turnSpeed * (this.speed > 0 ? 1 : -1);
                }
                if (keys.right && Math.abs(this.speed) > 0.01) {
                    this.rotation -= this.turnSpeed * (this.speed > 0 ? 1 : -1);
                }
            }
            
            handleAI() {
                // IA simple qui suit la piste
                const targetPoint = this.getNextTrackPoint();
                const direction = new THREE.Vector3()
                    .subVectors(targetPoint, this.position)
                    .normalize();
                
                const targetAngle = Math.atan2(direction.x, direction.z);
                let angleDiff = targetAngle - this.rotation;
                
                // Normaliser l'angle
                while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
                
                // Tourner vers la cible
                if (Math.abs(angleDiff) > 0.1) {
                    this.rotation += Math.sign(angleDiff) * this.turnSpeed * 0.8;
                }
                
                // Accélérer
                this.speed = Math.min(this.speed + this.acceleration * 0.8, this.maxSpeed);
            }
            
            getNextTrackPoint() {
                const nextIndex = (Math.floor(this.trackProgress) + 5) % trackPoints.length;
                return trackPoints[nextIndex];
            }
            
            applyPhysics() {
                // Friction
                this.speed *= this.friction;
                
                // Convertir la vitesse en vélocité
                this.velocity.x = Math.sin(this.rotation) * this.speed;
                this.velocity.z = Math.cos(this.rotation) * this.speed;
                  // Vérifier les collisions avec les barrières
                this.checkBarrierCollisions();
                
                // Gravité et hauteur du terrain
                const terrainHeight = getTerrainHeight(this.position.x, this.position.z);
                if (this.position.y > terrainHeight + 0.5) {
                    this.velocity.y -= 0.02; // Gravité
                } else {
                    this.position.y = terrainHeight + 0.5;
                    this.velocity.y = 0;
                }
            }
              updatePosition() {
                this.position.add(this.velocity);
                this.group.position.copy(this.position);
                this.group.rotation.y = this.rotation;
                
                // Rotation des roues
                this.wheels.forEach(wheel => {
                    wheel.rotation.x += this.speed * 5;
                });
                
                // Limiter les mouvements erratiques après collision
                if (Math.abs(this.velocity.x) > 2 || Math.abs(this.velocity.z) > 2) {
                    this.velocity.multiplyScalar(0.8);
                }
            }
            
            checkLapProgress() {
                // Calculer la progression sur la piste
                let closestDistance = Infinity;
                let closestIndex = 0;
                
                trackPoints.forEach((point, index) => {
                    const distance = this.position.distanceTo(point);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestIndex = index;
                    }
                });
                
                // Vérifier si on a franchi la ligne d'arrivée
                if (closestIndex < 10 && this.lastCheckpoint > trackPoints.length - 10) {
                    this.laps++;
                    if (this.isPlayer) {
                        playerLaps = this.laps;
                        document.getElementById('lapCount').textContent = `${playerLaps}/3`;
                        if (playerLaps >= 3 && !raceFinished) {
                            endRace("Félicitations! Vous avez gagné!");
                        }
                    } else {
                        const aiIndex = aiKarts.indexOf(this);
                        aiLaps[aiIndex] = this.laps;
                        if (this.laps >= 3 && !raceFinished) {
                            endRace(`L'IA ${aiIndex + 1} a gagné!`);
                        }
                    }
                }
                
                this.trackProgress = closestIndex;
                this.lastCheckpoint = closestIndex;
            }
              checkBarrierCollisions() {
                const kartRadius = 1.2;
                
                // Vérifier la collision avec chaque barrière
                for (let barrier of barriers) {
                    const distance = this.position.distanceTo(barrier.position);
                    if (distance < kartRadius + barrier.radius) {
                        // Collision détectée - calculer la direction de rebond
                        const collisionNormal = new THREE.Vector3()
                            .subVectors(this.position, barrier.position)
                            .normalize();
                        
                        // Appliquer une force de rebond progressive au lieu de téléporter
                        const penetrationDepth = (kartRadius + barrier.radius) - distance;
                        const pushBack = collisionNormal.multiplyScalar(penetrationDepth * 0.5);
                        this.position.add(pushBack);
                        
                        // Modifier la vélocité pour un rebond réaliste
                        const velocityDirection = new THREE.Vector3(this.velocity.x, 0, this.velocity.z).normalize();
                        const dotProduct = velocityDirection.dot(collisionNormal);
                        
                        // Réfléchir la vélocité par rapport à la normale de collision
                        const reflection = velocityDirection.sub(collisionNormal.multiplyScalar(2 * dotProduct));
                        
                        // Appliquer la nouvelle direction avec une réduction de vitesse
                        this.speed *= 0.7; // Réduction moins brutale
                        this.velocity.x = reflection.x * this.speed;
                        this.velocity.z = reflection.z * this.speed;
                        
                        // Ajuster légèrement la rotation pour suivre la nouvelle direction
                        const newAngle = Math.atan2(this.velocity.x, this.velocity.z);
                        this.rotation = newAngle;
                        
                        break;
                    }
                }
            }
        }
        
        function init() {
            // Créer la scène
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // Caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Éclairage
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // Créer la piste
            createTrack();
            
            // Créer les barrières
            createBarriers();
            
            // Créer les karts
            createKarts();
            
            // Commencer la séquence de départ
            startRaceSequence();
            
            // Événements
            setupEventListeners();
            
            // Boucle de jeu
            animate();
        }        function createTrack() {
            // Générer les points de la piste de façon procédurale - circuit 30x plus long
            const numPoints = 1500; // 30 fois plus de points (50 * 30)
            const baseRadius = 150; // Rayon de base plus grand
            
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                
                // Variations complexes pour créer un circuit plus intéressant
                const majorVariation = Math.sin(angle * 0.5) * 80 + Math.cos(angle * 0.3) * 60;
                const mediumVariation = Math.sin(angle * 2) * 30 + Math.cos(angle * 1.5) * 25;
                const smallVariation = Math.sin(angle * 8) * 10 + Math.cos(angle * 6) * 8;
                
                const totalRadius = baseRadius + majorVariation + mediumVariation + smallVariation;
                
                const x = Math.cos(angle) * totalRadius;
                const z = Math.sin(angle) * totalRadius;
                const y = 0; // Garder la piste au niveau du sol
                
                trackPoints.push(new THREE.Vector3(x, y, z));
            }
              // Créer la géométrie de la piste
            const trackGeometry = new THREE.BufferGeometry();
            const positions = [];
            const indices = [];
            
            // Générer la géométrie de la piste avec largeur variable
            for (let i = 0; i < trackPoints.length; i++) {
                const current = trackPoints[i];
                const next = trackPoints[(i + 1) % trackPoints.length];
                
                const direction = new THREE.Vector3().subVectors(next, current).normalize();
                const perpendicular = new THREE.Vector3(-direction.z, 0, direction.x);
                
                // Largeur variable basée sur la position du circuit
                const anglePos = (i / trackPoints.length) * Math.PI * 2;
                const baseWidth = 12; // Largeur de base plus grande
                const widthVariation = Math.sin(anglePos * 4) * 6 + Math.cos(anglePos * 3) * 4;
                const trackWidth = Math.max(8, baseWidth + widthVariation); // Minimum 8, maximum ~22
                
                const left = new THREE.Vector3().addVectors(current, perpendicular.clone().multiplyScalar(trackWidth / 2));
                const right = new THREE.Vector3().addVectors(current, perpendicular.clone().multiplyScalar(-trackWidth / 2));
                
                positions.push(left.x, left.y, left.z);
                positions.push(right.x, right.y, right.z);
                
                // Indices pour les triangles
                const base = i * 2;
                const nextBase = ((i + 1) % trackPoints.length) * 2;
                
                indices.push(base, nextBase, base + 1);
                indices.push(base + 1, nextBase, nextBase + 1);
            }
            
            trackGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            trackGeometry.setIndex(indices);
            trackGeometry.computeVertexNormals();
            
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.receiveShadow = true;
            scene.add(track);
            
            // Créer le terrain autour
            createTerrain();
        }        function createTerrain() {
            const terrainSize = 800; // Terrain plus grand pour le circuit élargi
            const segments = 100;
            const terrainGeometry = new THREE.PlaneGeometry(terrainSize, terrainSize, segments, segments);
            
            // Le terrain sera plat au niveau 0 pour correspondre à la piste
            const terrainMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x228B22,
                transparent: false
            });
            
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.position.y = -0.1; // Légèrement en dessous de la piste
            terrain.receiveShadow = true;
            terrain.castShadow = false;
            scene.add(terrain);
            
            // Ajouter un plan de base plus grand pour s'assurer qu'il y a toujours un sol
            const baseGeometry = new THREE.PlaneGeometry(1200, 1200);
            const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const basePlane = new THREE.Mesh(baseGeometry, baseMaterial);
            basePlane.rotation.x = -Math.PI / 2;
            basePlane.position.y = -0.2; // En dessous du terrain principal
            basePlane.receiveShadow = true;
            scene.add(basePlane);
        }
          function createBarriers() {
            // Créer des barrières le long de la piste avec espacement adapté au circuit plus long
            for (let i = 0; i < trackPoints.length; i += 10) { // Espacement plus grand pour éviter trop de barrières
                const current = trackPoints[i];
                const next = trackPoints[(i + 1) % trackPoints.length];
                
                const direction = new THREE.Vector3().subVectors(next, current).normalize();
                const perpendicular = new THREE.Vector3(-direction.z, 0, direction.x);
                
                // Calculer la largeur de piste à cette position pour positionner les barrières
                const anglePos = (i / trackPoints.length) * Math.PI * 2;
                const baseWidth = 12;
                const widthVariation = Math.sin(anglePos * 4) * 6 + Math.cos(anglePos * 3) * 4;
                const trackWidth = Math.max(8, baseWidth + widthVariation);
                
                const barrierHeight = 2;
                
                // Barrière côté gauche
                const leftBarrierPos = new THREE.Vector3()
                    .addVectors(current, perpendicular.clone().multiplyScalar(trackWidth / 2 + 3));
                createSingleBarrier(leftBarrierPos, barrierHeight);
                
                // Barrière côté droit
                const rightBarrierPos = new THREE.Vector3()
                    .addVectors(current, perpendicular.clone().multiplyScalar(-trackWidth / 2 - 3));
                createSingleBarrier(rightBarrierPos, barrierHeight);
            }
        }
        
        function createSingleBarrier(position, height) {
            // Géométrie de la barrière
            const barrierGeometry = new THREE.CylinderGeometry(0.3, 0.3, height, 8);
            const barrierMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff4444,
                transparent: true,
                opacity: 0.8 
            });
            
            const barrier = new THREE.Mesh(barrierGeometry, barrierMaterial);
            barrier.position.copy(position);
            barrier.position.y = getTerrainHeight(position.x, position.z) + height / 2;
            barrier.castShadow = true;
            
            // Ajouter des bandes blanches pour l'effet visuel
            const stripeGeometry = new THREE.CylinderGeometry(0.32, 0.32, 0.2, 8);
            const stripeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            
            for (let i = 0; i < 3; i++) {
                const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                stripe.position.copy(barrier.position);
                stripe.position.y += (i - 1) * 0.6;
                scene.add(stripe);
            }
            
            scene.add(barrier);
            
            // Ajouter à la liste des barrières pour la détection de collision
            barriers.push({
                position: barrier.position.clone(),
                radius: 0.5
            });
        }
          function getTerrainHeight(x, z) {
            // Retourner une hauteur constante pour correspondre à la piste plate
            return 0; // Le terrain est maintenant au niveau 0
        }
          function createKarts() {
            // Kart du joueur
            playerKart = new Kart(0xff0000, true);
            playerKart.position.copy(trackPoints[0]);
            playerKart.position.y = 0.5; // Positionner au-dessus du terrain plat
            
            // Karts IA
            const aiColors = [0x0000ff, 0x00ff00, 0xffff00];
            for (let i = 0; i < 3; i++) {
                const aiKart = new Kart(aiColors[i]);
                aiKart.position.copy(trackPoints[0]);
                aiKart.position.x += (i + 1) * 3;
                aiKart.position.y = 0.5; // Positionner au-dessus du terrain plat
                aiKarts.push(aiKart);
                aiLaps.push(0);
            }
        }
          function startRaceSequence() {
            const redLight = document.getElementById('redLight');
            const yellowLight = document.getElementById('yellowLight');
            const greenLight = document.getElementById('greenLight');
            const trafficLight = document.getElementById('trafficLight');
            
            // Séquence: Rouge
            setTimeout(() => {
                redLight.classList.remove('off');
                redLight.classList.add('red');
            }, 1000);
            
            // Séquence: Rouge + Jaune
            setTimeout(() => {
                yellowLight.classList.remove('off');
                yellowLight.classList.add('yellow');
            }, 2000);
            
            // Séquence: Vert (départ de la course)
            setTimeout(() => {
                redLight.classList.remove('red');
                redLight.classList.add('off');
                yellowLight.classList.remove('yellow');
                yellowLight.classList.add('off');
                greenLight.classList.remove('off');
                greenLight.classList.add('green');
                gameStarted = true;
                
                // Masquer le feu après 1 seconde
                setTimeout(() => {
                    trafficLight.style.display = 'none';
                }, 1000);
            }, 3500);
        }
        
        function setupEventListeners() {
            document.addEventListener('keydown', (event) => {
                switch(event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        keys.up = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        keys.down = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        keys.left = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        keys.right = true;
                        break;
                }
            });
            
            document.addEventListener('keyup', (event) => {
                switch(event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        keys.up = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        keys.down = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        keys.left = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        keys.right = false;
                        break;
                }
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateCamera() {
            if (playerKart) {
                const offset = new THREE.Vector3(
                    Math.sin(playerKart.rotation + Math.PI) * 10,
                    5,
                    Math.cos(playerKart.rotation + Math.PI) * 10
                );
                
                camera.position.copy(playerKart.position).add(offset);
                camera.lookAt(playerKart.position);
            }
        }
        
        function updateUI() {
            const speed = Math.abs(playerKart.speed * 100);
            document.getElementById('speed').textContent = Math.round(speed);
            
            // Calculer la position
            let position = 1;
            aiKarts.forEach(aiKart => {
                if (aiKart.laps > playerKart.laps || 
                    (aiKart.laps === playerKart.laps && aiKart.trackProgress > playerKart.trackProgress)) {
                    position++;
                }
            });
            document.getElementById('position').textContent = position;
        }
        
        function endRace(message) {
            raceFinished = true;
            document.getElementById('winnerText').textContent = message;
            document.getElementById('winner').style.display = 'block';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameStarted && !raceFinished) {
                playerKart.update();
                aiKarts.forEach(kart => kart.update());
                updateCamera();
                updateUI();
            }
            
            renderer.render(scene, camera);
        }
        
        // Démarrer le jeu
        init();
    </script>
</body>
</html>
